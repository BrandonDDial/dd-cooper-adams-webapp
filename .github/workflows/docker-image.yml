# FILE: .github/workflows/docker-image.yml

name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        id: build
        run: |
          docker build -t my-image-name:latest .
          echo "::set-output name=image_id::$(docker images -q dd-cooper-adams-webapp:latest)"

      - name: Output image ID
        run: echo "Docker Image ID: ${{ steps.build.outputs.image_id }}"